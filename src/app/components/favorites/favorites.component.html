<div class="container">
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div *ngIf="!favoriteProducts?.length" class="alert alert-danger" role="alert">
    There are no favorite products...
  </div>
  <button *ngIf="userType" class="btn btn-primary w-100" routerLink="/products">
    Go to products
  </button>
</div>
<br/>
<div class="d-flex flex-row flex-wrap justify-content-evenly gap-2">
  <div *ngFor="let favoriteProduct of favoriteProducts">
    <div class="card bg-light my-2 overflow-hidden" style="width: 15rem; height: 25rem;">
      <div class="d-flex gap-1 position-absolute m-1">
        <button *ngIf="userType === '1' || userType === '2'" style="z-index: 2;" type="checkbox" class="bi bi-x-circle-fill btn btn-danger btn-sm"
                (click)="removeFavorite(favoriteProduct)"></button>
      </div>
      <img class="card-img-top"
           style=" filter: grayscale(75%); z-index: 1;"
           *ngIf="!favoriteProduct.img"
           src="https://www.nicepng.com/png/detail/304-3048415_business-advice-product-icon-png.png"/>
      <img
        *ngIf="favoriteProduct.img"
        src="{{ favoriteProduct.img }}"
        style="width: 250px; height: 160px;"
        class="card-img-top"
        alt="{{ favoriteProduct.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ favoriteProduct.name }}</h5>
        <p *ngIf="favoriteProduct.description" class="card-text">- {{ favoriteProduct.description }}</p>
        <p *ngIf="userType === '1'" class="card-text">- {{ favoriteProduct.price }}$</p>
        <small *ngIf="userType === '1'" class="card-text">- Product id {{ favoriteProduct.id }}</small>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button class="bi bi-bag-fill btn btn-success col-7">
          {{ favoriteProduct.price }}$
        </button>
      </div>
    </div>
  </div>
</div>
