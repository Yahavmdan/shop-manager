<div class="d-flex flex-column align-items-center">
  <h3>Edit user</h3>
  <form class="d-flex flex-column w-75 gap-3"
        style="background-color: #fafffe; padding: 20px; border-radius: 20px; box-shadow: 0px 15px 29px 0px #DBDBDB;"
        (ngSubmit)="editData()" [formGroup]="editUserForm">
    <div class="form-group">
      <input
        formControlName="name"
        placeholder="Name *"
        type="text"
        name="name"
        class="form-control my-2"
        [ngClass]="
      !editUserForm.get('name').valid && editUserForm.get('name').touched ?
       'bg-danger border-danger bg-opacity-25' : ''"
      />
      <small class="text-danger" *ngIf="!editUserForm.get('name').valid
    && editUserForm.get('name').touched">
        Name has to be provided in English characters only
      </small>
    </div>
    <div class="form-group">
      <input
        formControlName="email"
        placeholder="Email *"
        type="text"
        name="email"
        class="form-control my-2"
        [ngClass]="
      !editUserForm.get('email').valid && editUserForm.get('email').touched ?
       'bg-danger border-danger bg-opacity-25' : ''"
      />
      <small class="text-danger" *ngIf="!editUserForm.get('email').valid
    && editUserForm.get('email').touched">
        You have entered an invalid email address
      </small>
    </div>
    <lib-toastify-toast-container></lib-toastify-toast-container>
    <div class="d-flex justify-content-evenly">
      <button [disabled]="isDisabled" class="btn btn-primary w-25" type="submit">Submit</button>
      <button class="btn btn-dark w-25" type="reset">Reset</button>
      <button class="btn btn-danger w-25" routerLink="/users">Cancel</button>
    </div>
  </form>
</div>
