<div class="d-flex flex-column align-items-center">
<h3 class="mb-2">Log in</h3>
<form class="d-flex flex-column col-lg-7 col-12 form-container"
      (ngSubmit)="logInUser()">
  <div class="form-group">
    <input
      placeholder="Email"
      name="email"
      type="email"
      class="form-control my-2"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group my-2">
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon1" (click)="setPasswordVisibility()">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Password"
             aria-label="Password"
             aria-describedby="basic-addon1"
             [(ngModel)]="user.password">
    </div>
  </div>
  <small class="link-primary mt-1 pointer" routerLink="/reset-password">Forgot Password?</small>
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="d-flex justify-content-evenly mt-3">
    <button class="button-layout bg-green col-3 f-sm-10 f-md-14">Login</button>
    <button class="button-layout bg-light-grey col-3 f-sm-10 f-md-14" type="reset">Reset</button>
    <a class="button-layout bg-red col-3 f-sm-10 f-md-14" routerLink="/home">Cancel</a>
  </div>
</form>
</div>
