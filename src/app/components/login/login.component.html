<div class="d-flex flex-column align-items-center">
<h3 class="mb-2">Log in</h3>
<form class="d-flex flex-column col-lg-7 col-12"
      style="background-color: #fafffe; padding: 20px; border-radius: 20px; box-shadow: 0px 15px 29px 0px #DBDBDB;"
      (ngSubmit)="logInUser()">
  <div class="form-group">
    <input
      placeholder="Email"
      name="email"
      type="email"
      class="form-control my-2"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group my-2">
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon1" (click)="setPasswordVisibility()">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Password"
             aria-label="Password"
             aria-describedby="basic-addon1"
             [(ngModel)]="user.password">
    </div>
  </div>
  <small class="link-primary mt-1" style="cursor: pointer;" routerLink="/reset-password">Forgot Password?</small>
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="d-flex justify-content-evenly mt-3">
    <button class="btn btn-primary col-3">Log In</button>
    <button class="btn btn-dark col-3" type="reset">Reset</button>
    <a class="btn btn-danger col-3" routerLink="/home">Cancel</a>
  </div>
</form>
</div>
