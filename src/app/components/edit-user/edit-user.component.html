<div class="d-flex flex-column align-items-center">
  <h3>Edit user</h3>
  <form class="d-flex flex-column col-lg-7 col-12 form-container"
        (ngSubmit)="editData()" [formGroup]="editUserForm">
    <div class="form-group">
      <input
        formControlName="name"
        placeholder="Name *"
        type="text"
        name="name"
        class="form-control my-2"
        [ngClass]="
      !editUserForm.get('name').valid && editUserForm.get('name').touched ?
       'bg-danger border-danger bg-opacity-25' : ''"
      />
      <small class="text-danger" *ngIf="!editUserForm.get('name').valid
    && editUserForm.get('name').touched">
        Name has to be provided in English characters only
      </small>
    </div>
    <div class="form-group">
      <input
        formControlName="email"
        placeholder="Email *"
        type="text"
        name="email"
        class="form-control my-2"
        [ngClass]="
      !editUserForm.get('email').valid && editUserForm.get('email').touched ?
       'bg-danger border-danger bg-opacity-25' : ''"
      />
      <small class="text-danger" *ngIf="!editUserForm.get('email').valid
    && editUserForm.get('email').touched">
        You have entered an invalid email address
      </small>
    </div>
    <lib-toastify-toast-container></lib-toastify-toast-container>
    <div class="d-flex justify-content-evenly">
      <button [disabled]="isDisabled" class="button-layout bg-green col-3" type="submit">Submit</button>
      <button class="button-layout bg-light-grey col-3" type="reset">Reset</button>
      <button class="button-layout bg-red col-3" routerLink="/users">Cancel</button>
    </div>
  </form>
</div>
