<div class="d-flex flex-column align-items-center">

<h3>Reset your password</h3>
<small>Enter your new password</small>
<form class="d-flex flex-column col-lg-7 col-12 form-container">
  <div class="form-group">
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon1">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Password"
             aria-label="Password"
             aria-describedby="basic-addon1"
             [(ngModel)]="user.password">
    </div>
    <br>
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon2">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Confirm password"
             aria-label="Password"
             aria-describedby="basic-addon2"
             [(ngModel)]="user.password_confirmation">
    </div>
  </div>

  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <br />
  <div class="d-flex justify-content-evenly">
    <button class="button-layout bg-green col-3 f-sm-10 f-md-14" (click)="resetPassword(user.password)">Next</button>
    <button class="button-layout bg-light-grey col-3 f-sm-10 f-md-14" type="reset">Reset</button>
    <a class="button-layout bg-red col-3 f-sm-10 f-md-14" routerLink="/home">Cancel</a>
  </div>
</form>
</div>
